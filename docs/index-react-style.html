<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Web Flasher - Modern UI</title>
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .card-header svg {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .status-demo {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 32px;
            background: var(--bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .terminal {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .terminal-line {
            color: #d4d4d4;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .terminal-line.error { color: #f48771; }
        .terminal-line.success { color: #4ec9b0; }
        .terminal-line.info { color: #569cd6; }
        .terminal-line.warning { color: #dcdcaa; }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .alert.active {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .demo-mode-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

            <p>Flash ESP32 tr·ª±c ti·∫øp t·ª´ tr√¨nh duy·ªát - Kh√¥ng c·∫ßn c√†i ƒë·∫∑t!</p>

        <!-- Terminal/Monitor Card -->

                       onkeypress="handleMonitorKeyPress(event)" style="flex: 1;">

                    G·ª≠i

    <!-- Use official esptool-js library from Espressif -->
    <script src="https://unpkg.com/esptool-js@1.0.0/dist/esptool.js"></script>
    <script src="esptool-wrapper.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global variables
        let port = null;
        let reader = null;
        let writer = null;
        let espWrapper = null;
        let demoMode = false;
        let monitorReader = null;
        let monitorReading = false;

        // Demo mode toggle
        function toggleDemoMode() {
            demoMode = document.getElementById('demoMode').checked;
            if (demoMode) {
                showAlert('Ch·∫ø ƒë·ªô Demo ƒë√£ b·∫≠t. UI s·∫Ω ho·∫°t ƒë·ªông ·ªü ch·∫ø ƒë·ªô gi·∫£ l·∫≠p.', 'warning');
                updateConnectionStatus('demo');
            } else {
                showAlert('Ch·∫ø ƒë·ªô Demo ƒë√£ t·∫Øt.', 'info');
                updateConnectionStatus('disconnected');
            }
        }

        // Update connection status badge
        function updateConnectionStatus(status) {
            const badge = document.getElementById('connectionStatus');
            const icon = badge.querySelector('i');
            const text = badge.querySelector('span');
            
            badge.className = 'status-badge';
            if (status === 'connected') {
                badge.classList.add('status-connected');
                icon.setAttribute('data-lucide', 'check-circle');
                text.textContent = 'ƒê√£ k·∫øt n·ªëi';
            } else if (status === 'demo') {
                badge.classList.add('status-demo');
                icon.setAttribute('data-lucide', 'activity');
                text.textContent = 'Demo Mode';
            } else {
                badge.classList.add('status-disconnected');
                icon.setAttribute('data-lucide', 'alert-circle');
                text.textContent = 'Ch∆∞a k·∫øt n·ªëi';
            }
            lucide.createIcons();
        }

        // Connect to serial port
        async function connectSerial() {
            if (demoMode) {
                // Demo mode - simulate connection
                updateConnectionStatus('demo');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline-block';
                document.getElementById('flashBtn').disabled = false;
                document.getElementById('eraseBtn').disabled = false;
                addTerminalLine('üîå Demo Mode: K·∫øt n·ªëi gi·∫£ l·∫≠p', 'info');
                showAlert('ƒê√£ k·∫øt n·ªëi (Demo Mode)', 'success');
                return;
            }

            try {
                if (!navigator.serial) {
                    showAlert('Web Serial API kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£! Vui l√≤ng d√πng Chrome, Edge ho·∫∑c Opera.', 'error');
                    return;
                }

                // Close existing connection
                if (port) {
                    try {
                        if (reader) {
                            await reader.cancel();
                            await reader.releaseLock();
                            reader = null;
                        }
                        if (writer) {
                            await writer.releaseLock();
                            writer = null;
                        }
                        if (port.readable || port.writable) {
                            await port.close();
                        }
                    } catch (e) {
                        console.log('Error closing existing port:', e);
                    }
                    port = null;
                }

                addTerminalLine('ƒêang y√™u c·∫ßu ch·ªçn c·ªïng serial...', 'info');
                port = await navigator.serial.requestPort();
                
                const baud = parseInt(document.getElementById('baud').value);
                addTerminalLine(`ƒêang m·ªü c·ªïng v·ªõi baud rate ${baud}...`, 'info');
                
                try {
                    await port.open({ baudRate: baud });
                } catch (e) {
                    if (e.message.includes('already open')) {
                        addTerminalLine('C·ªïng ƒë√£ m·ªü, ti·∫øp t·ª•c...', 'info');
                    } else {
                        throw e;
                    }
                }
                
                // Get reader - check if stream is locked first
                if (port.readable) {
                    if (port.readable.locked) {
                        addTerminalLine('‚ö†Ô∏è Readable stream ƒë√£ b·ªã lock, ƒëang release...', 'warning');
                        // Try to get existing reader and release it
                        try {
                            const existingReader = port.readable.getReader();
                            await existingReader.cancel();
                            await existingReader.releaseLock();
                        } catch (e) {
                            console.log('Error releasing existing reader:', e);
                        }
                    }
                    if (!port.readable.locked) {
                        reader = port.readable.getReader();
                    } else {
                        throw new Error('Kh√¥ng th·ªÉ l·∫•y reader: stream v·∫´n b·ªã lock');
                    }
                }
                
                // Get writer - check if stream is locked first
                if (port.writable) {
                    if (port.writable.locked) {
                        addTerminalLine('‚ö†Ô∏è Writable stream ƒë√£ b·ªã lock, ƒëang release...', 'warning');
                        // Try to release existing writer
                        try {
                            const existingWriter = port.writable.getWriter();
                            await existingWriter.releaseLock();
                        } catch (e) {
                            console.log('Error releasing existing writer:', e);
                        }
                    }
                    if (!port.writable.locked) {
                        writer = port.writable.getWriter();
                    } else {
                        throw new Error('Kh√¥ng th·ªÉ l·∫•y writer: stream v·∫´n b·ªã lock');
                    }
                }

                // Try to use esptool-js
                if (typeof ESPToolWrapper !== 'undefined') {
                    addTerminalLine('ƒêang kh·ªüi t·∫°o ESPTool wrapper...', 'info');
                    espWrapper = new ESPToolWrapper(port, baud);
                    
                    const connected = await espWrapper.connect((message) => {
                        addTerminalLine(message, 'info');
                    });
                    
                    if (connected) {
                        const chipInfo = espWrapper.getChipInfo();
                        if (chipInfo) {
                            addTerminalLine(`‚úÖ ƒê√£ k·∫øt n·ªëi v·ªõi ${chipInfo.name}`, 'success');
                            if (chipInfo.mac) {
                                addTerminalLine(`üì± MAC: ${chipInfo.mac}`, 'info');
                            }
                        }
                    } else {
                        addTerminalLine('‚ö†Ô∏è K·∫øt n·ªëi c∆° b·∫£n (esptool-js ch∆∞a s·∫µn s√†ng)', 'warning');
                    }
                } else {
                    addTerminalLine('‚úÖ ƒê√£ k·∫øt n·ªëi serial port', 'success');
                }

                updateConnectionStatus('connected');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline-block';
                document.getElementById('flashBtn').disabled = false;
                document.getElementById('eraseBtn').disabled = false;
                
                startMonitor();
                showAlert('ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!', 'success');
            } catch (error) {
                console.error('Connection error:', error);
                addTerminalLine('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
                
                if (error.name === 'NotFoundError') {
                    showAlert('Kh√¥ng t√¨m th·∫•y c·ªïng serial. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                } else if (error.name === 'SecurityError') {
                    showAlert('L·ªói b·∫£o m·∫≠t: Vui l√≤ng cho ph√©p truy c·∫≠p c·ªïng serial.', 'error');
                } else if (error.name === 'InvalidStateError') {
                    showAlert('C·ªïng serial ƒëang ƒë∆∞·ª£c s·ª≠ d·ª•ng. Vui l√≤ng ƒë√≥ng c√°c ·ª©ng d·ª•ng kh√°c.', 'error');
                } else {
                    showAlert('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
                }
                
                if (port) {
                    try {
                        await port.close();
                    } catch (e) {}
                    port = null;
                }
            }
        }

        // Disconnect serial port
        async function disconnectSerial() {
            try {
                await stopMonitor();
                
                if (espWrapper) {
                    try {
                        await espWrapper.disconnect();
                    } catch (e) {
                        console.log('Error disconnecting wrapper:', e);
                    }
                    espWrapper = null;
                }
                
                if (reader) {
                    try {
                        await reader.cancel();
                        await reader.releaseLock();
                    } catch (e) {}
                    reader = null;
                }
                if (writer) {
                    try {
                        await writer.releaseLock();
                    } catch (e) {}
                    writer = null;
                }
                if (port) {
                    try {
                        if (port.readable || port.writable) {
                            await port.close();
                        }
                    } catch (e) {}
                    port = null;
                }
                
                updateConnectionStatus('disconnected');
                document.getElementById('connectBtn').style.display = 'inline-block';
                document.getElementById('disconnectBtn').style.display = 'none';
                document.getElementById('flashBtn').disabled = true;

                addTerminalLine(`üìç ƒê·ªãa ch·ªâ: ${address}`, 'info');

                // Convert flash parameters

                const flashParams = {

                updateProgress(10, 'ƒêang chu·∫©n b·ªã flash...');
                
                // Erase flash if requested
                if (eraseAll) {

                    addTerminalLine('üóëÔ∏è ƒêang x√≥a to√†n b·ªô flash memory...', 'info');
                    if (espWrapper) {

                    } else {
                        addTerminalLine('‚ö†Ô∏è S·ª≠ d·ª•ng ph∆∞∆°ng ph√°p x√≥a c∆° b·∫£n...', 'warning');

                } else {

        // Terminal functions
        function addTerminalLine(text, type = 'info') {
            const container = document.getElementById('terminalContainer');

        function clearMonitor() {

        async function startMonitor() {
            if (!port || !port.readable || demoMode) return;
            
            if (monitorReader) {
                try {
                    await monitorReader.cancel();
                } catch (e) {}
            }
            
            monitorReading = true;
            monitorReader = port.readable.getReader();
            
            try {
                // Use monitorReader if available, otherwise use reader
                const activeReader = monitorReader || reader;
                if (!activeReader) {
                    addTerminalLine('‚ö†Ô∏è Kh√¥ng c√≥ reader ƒë·ªÉ monitor', 'warning');
                    return;
                }
                
                while (monitorReading) {
                    const { value, done } = await activeReader.read();
                    if (done) break;
                    
                    const text = new TextDecoder().decode(value);
                    addTerminalLine(text, 'info');
                }
            } catch (error) {
                if (error.name !== 'NetworkError' && error.name !== 'AbortError') {
                    addTerminalLine('L·ªói monitor: ' + error.message, 'error');
                }
            } finally {
                if (monitorReader) {
                    try {
                        await monitorReader.releaseLock();
                    } catch (e) {
                        console.log('Error releasing monitor reader:', e);
                    }
                    monitorReader = null;
                }
            }
        }

        async function stopMonitor() {
            monitorReading = false;
            if (monitorReader) {
                try {
                    await monitorReader.cancel();
                    await monitorReader.releaseLock();
                } catch (e) {
                    console.log('Error stopping monitor:', e);
                }
                monitorReader = null;
            }
        }

        function sendMonitorCommand() {
            const input = document.getElementById('monitorInput');
            const command = input.value.trim();
            if (!command || !writer) return;
            
            const encoder = new TextEncoder();
            writer.write(encoder.encode(command + '\n'));
            addTerminalLine('> ' + command, 'info');
            input.value = '';
        }

        function handleMonitorKeyPress(event) {
            if (event.key === 'Enter') {
                sendMonitorCommand();
            }
